<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>StarWars Character Engine</title>

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="generator__container">

        <h1 class="title">STAR WARS</h1>
        <h3 class="subtitle">Random Character Information</h3>
        <hr>

        <div class="informations__container">
            <img src="" alt="" class="character__img">

            <label for="name">Name :</label>
            <span id="name">---</span>

            <label for="gender">Gender :</label>
            <span id="gender">---</span>

            <label for="species">Species :</label>
            <span id="species">---</span>

            <label for="homeworld">Home World :</label>
            <span id="homeworld">---</span>
        </div>

        <div class="flex__container">
            <button class="generate__btn">
                GENERATE
            </button>
        </div>

    </div>




    <script src="script.js"></script>
</body>
</html>
